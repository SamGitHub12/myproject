<!doctype html>
<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="/home/xioc9/Desktop/assets/assets/formCSS.css">
  <script src="/home/xioc9/Desktop/assets/assets/script.js" defer></script>
</head>

<body>
  <h1>Hello Mates!</h1>
  <p>Submit the form.</p>
  <main>
    <div>
      <fieldset>
        <legend>Enter your details:</legend>
        <form action="" method="get">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email ID:</label><br>
          <input type="email" id="email" name="email"><br><br>
          <label for="dept">Department:</label><br>
          <input type="text" id="dept" name="dept"><br><br>
          <label for="uniId">University ID:</label><br>
          <input type="number" id="uniId" name="uniId"><br><br>
          <label for="mno">Contact Number:</label><br>
          <input type="number" id="mno" name="mno"><br><br>
          <label for="desc">Which of these best describes your skill?</label><br>
          <select id="desc" name="desc">
            <option value=""></option>
            <option value="lowly">Lowly</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="advanced">Advanced</option>
            <option value="extremely high">Extremely High</option>
          </select><br><br>
          <label for="comLang">Known language:</label><br>
  
          <input type="checkbox" id="comLang" value="python" name="comLang">
          <label for="python">Python</label><br>
          
          <input type="checkbox" value="c" id="comLang" name="comLang">
          <label for="c">C</label><br>
          
          <input type="checkbox" id="comLang" value="cpp" name="comLang">
          <label for="cpp">C++</label><br>
          
          <input type="checkbox" id="comLang" value="java" name="comLang">
          <label for="java">Java</label><br><br>
          
          
          
        </form>
      </fieldset>
    </div>
  </main>
  <button>Submit</button>
</body>

</html>
